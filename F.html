<html>
  <head>
    <meta name="viewport" content="width=320, initial-scale=1">
    <meta charset="UTF-8">
    <title>js editer</title>
    <style>
      body {
  background-color: lightblue;
}
      button {
      position: absolute;     
        border: solid 1px #808080;
        border-radius: 4px;
        width: 150px;
        height: 40px;
        background: aqua;
        line-height: 40px;
      }
h1 {
  color: red;
  text-align: center;
      }
textarea {
  border : solid 1px rgba(0,0,0,.32);
  background: transparent;
  font-family: verdana;
  font-size: 7px;
  color: black
}</style>
    <script>
      window.onload = function () {
        var runScript = function () {
          try {
            eval(document.getElementById("scriptArea").value);
          } catch(e) {
            alert(e.description || e);
          }
        };
        document.getElementById("runButtonBottom").onclick = runScript;
      };
    </script>
  </head>
  <body>
    <h1 id="header">js editer</h1>
    <div id="scratch">
      <p><textarea placeholder="enter code here" id="scriptArea" cols="80" rows="16"></textarea></p>
      <div id="buttonPanel"><button value="Run" id="runButtonBottom">
run
</button>
    </div>
    <p id="footer"></p>
      </body>
</html>
